<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Page information -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Callisto | Staff applications</title>

    <!-- Native Css project files -->
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/staff-apps.css">

    <!-- Libraries -->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.css"
      />

    <!-- Icon in the tab -->
    <link rel="icon" href="assets/callisto-icon.png">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>


</head>
<body>

    <div class="preloader">
        
    </div>

    <!-- Main wrapper -->
    <div id="wrapper">
      <main>

        <div class="container">
          <img src="assets/callisto.png" alt="Logo">

          <div class="staff-apps">
            <div class="tabs">
              <p class="tab active-tab">Helper</p>
              <p class="tab">Developer</p>
              <p class="tab">Builder</p>
            </div>

            <form class="staff-app-block">
              <div class="basic-info">
                <label for="ign">Your IGN</label>
                <input  id="ign" type="text" name="ign">

                <label for="tag">Your Discord tag</label>
                <input id="tag" type="text" name="tag">
              </div>

              <div class="helper-block-1">
                <label for="ign">Your IGN</label>
                <input  id="ign" type="text" name="ign">

                <label for="tag">Your Discord tag</label>
                <input id="tag" type="text" name="tag">

                <label for="choice">Elaborate choice of becoming a helper on our server (200 words)</label>
                <p class="extra-info"><span class="star">*</span> See our article on <a href="#">how to apply for a helper position</a></p>
                <textarea name="" id="choice" cols="30" rows="10"></textarea>
              </div>

              <div class="helper-block-2">
                <label for="choice">Elaborate choice of becoming a helper on our server (200 words)</label>
                <p class="extra-info"><span class="star">*</span> See our article on <a href="#">how to apply for a helper position</a></p>
                <textarea name="" id="choice" cols="30" rows="10"></textarea>
              </div>

              <input type="submit" value="APPLY">
            </form>
          </div>
        </div>

      </main>
    </div>

    <footer>
      
    </footer>

    <!-- Scripts -->
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/leonardosnt/mc-player-counter/dist/mc-player-counter.min.js"></script>
    <script src="https://mcapi.us/scripts/minecraft.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>

    <script>

    </script>
    
</body>
</html>
